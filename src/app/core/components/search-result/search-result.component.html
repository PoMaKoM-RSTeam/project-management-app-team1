<div class="result__item">
  <div
    *ngIf="result.taskTitle && result.message !== 'userName'"
    (click)="goTo()"
    class="result__row"
  >
    <mat-icon>turned_in_not</mat-icon>
    <a class="result__link"> {{ result.taskTitle }}</a>
  </div>
  <div
    *ngIf="result.message === 'userName'"
    (click)="goTo()"
    class="result__row"
  >
    <mat-icon>accessibility_new</mat-icon>
    <a class="result__link"> {{ result.taskTitle }}</a>
  </div>
</div>
