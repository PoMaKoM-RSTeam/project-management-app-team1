<header class="header">
  <nav class="nav">
    <div class="header-element-container">
      <span class="logo" routerLink="">{{ "Project-Title" | translate | uppercase }}</span>
    </div>

    <div class="header-element-container">
      <span class="edit-profile" routerLink="profile">{{ "Edit-Profile" | translate | uppercase }}</span>
    </div>

    <div class="header-element-container">
      <span class="create-board">{{ "Create-Board" | translate | uppercase }}</span>
    </div>

    <div class="header-element-container" >
      <span class="language"
            (click)="switchLang('ru')"
            [ngClass]="{
              active: currentLang === 'ru',
              disabled: currentLang === 'en'
            }"
      >RU</span>
      |
      <span class="language"
            (click)="switchLang('en')"
            [ngClass]="{
              active: currentLang === 'en',
              disabled: currentLang === 'ru'
            }"
      >EN</span>
    </div>

    <app-user-status class="right"></app-user-status>
  </nav>

</header>
