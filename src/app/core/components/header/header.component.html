<header class="header">
  <nav class="nav">
    <div class="header-element-container">
      <span class="logo" routerLink="home">{{
        "Project-Title" | translate | uppercase
      }}</span>
    </div>

    <div *ngIf="isLogged$ | async" class="header-element-container">
      <span class="edit-profile" routerLink="profile">{{
        "Edit-Profile" | translate | uppercase
      }}</span>
    </div>

    <div *ngIf="isLogged$ | async" class="header-element-container">
      <span class="create-board" (click)="createProject()">{{ "Create-Board" | translate | uppercase }}</span>
    </div>

    <app-user-status class="right"></app-user-status>

    <div class="header-element-container" >
      <span class="language"
            (click)="switchLang('ru')"
            [ngClass]="{
              active: currentLang === 'ru',
              disabled: currentLang === 'en'
            }"
      >RU</span>
      |
      <span
        class="language"
        (click)="switchLang('en')"
        [ngClass]="{
          active: currentLang === 'en',
          disabled: currentLang === 'ru'
        }"
      >EN</span
      >
    </div>
  </nav>
  <div *ngIf="loading">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
</header>
