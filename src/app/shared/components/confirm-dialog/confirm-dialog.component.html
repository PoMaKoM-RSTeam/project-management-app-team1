<h1 mat-dialog-title>
  {{ title | translate }}
</h1>

<div mat-dialog-content>
  <p>{{ message | translate }}</p>
</div>

<div mat-dialog-actions>
  <button class="cancel-btn" mat-button (click)="onCancel()">{{ "Cancel" | translate }}</button>
  <button class="command-btn" mat-raised-button (click)="onCommand()">
    {{ commandName | translate }}
  </button>
</div>
